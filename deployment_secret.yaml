---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    # This is the PodSpec that declares what containers we want, and how.
    spec:
      containers:
      - name: helloworld
        image: nginx:latest
        # Always pull down the image, each time we update this PodSpec.
        imagePullPolicy: Always
        env:
        - name: MY_ENV_VARIABLE
          valueFrom:
            secretKeyRef:
              name: helloworld
              key: MY_ENV_VARIABLE
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        - containerPort: 443
          protocol: TCP
          name: https